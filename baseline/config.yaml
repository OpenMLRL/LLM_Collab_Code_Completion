# Default configuration for single-turn evaluation on ClassEval

model:
  # One of:
  # - Qwen/Qwen2.5-3B
  # - Qwen/Qwen3-8B
  # - Qwen/Qwen3-1.7B
  name: Qwen/Qwen2.5-3B
  dtype: auto         # auto | float16 | bfloat16 | float32
  device_map: auto    # auto | cpu | cuda
  max_new_tokens: 4096
  temperature: 0.2
  top_p: 0.95
  top_k: 50
  do_sample: true

data:
  dataset_name: FudanSELab/ClassEval
  split: auto        # auto | train | validation | test
  limit: 50          # -1 for all, else first N samples (ignored if task_ids provided)
  # Optional list of tasks to evaluate. Accepts either real task_ids
  # (e.g., "ClassEval_9") or numeric indices (e.g., 9). Numeric IDs
  # will be resolved to "ClassEval_<n>" or dataset index fallback.
  # task_ids: ["ClassEval_9"]
  task_ids: []

eval:
  timeout_seconds: 30   # per-sample unit test timeout
  save_generated: true # save generated code per sample

output:
  dir: baseline/output
