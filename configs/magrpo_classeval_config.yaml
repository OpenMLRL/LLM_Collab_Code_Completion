model:
  name: Qwen/Qwen3-4B-Instruct-2507
  type: qwen
  temperature: 0.6
  top_p: 0.6
  max_length: 2048
  tokenizer_kwargs: {}
  model_kwargs:
    trust_remote_code: true
    device_map: auto
    torch_dtype: bfloat16

dataset:
  name: FudanSELab/ClassEval
  type: classeval
  train_split: test[:66]
  eval_split: test[66:82]

output:
  base_dir: output
  save_final_model: false
  save_path: output/final_model
  verbose: false

external:
  mode: code_feedback
  original_prompt: true
  previous_response: true

patches:
  generation_memory: true
  single_agent_returns: true

magrpo:
  num_turns: 2
  num_train_epochs: 13
  per_device_train_batch_size: 1
  rollout_buffer_size: 1
  learning_rate: 1e-5
  eval_interval: 10
  eval_num_samples: 4
  num_generations: 2
  max_new_tokens: 600
  temperature: 0.6
  top_p: 0.6
  top_k: null
  joint_mode: aligned
  num_agents: 2
  discount: 0.9
  termination_threshold: -0.2
  logging_steps: 1
  save_steps: 200
  normalize_advantage: false
  epsilon_clip: null

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: -6.0

wandb:
  project: classeval_dev
  entity: null
  name: codecompletion_classeval_magrpo
  dir: output
  tags: ["magrpo", "classeval", "code-completion", "turns_2"]
