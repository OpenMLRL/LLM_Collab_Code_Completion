model:
  name: Qwen/Qwen2.5-3B
  # Optional: pass through to HF
  tokenizer_kwargs: {}
  model_kwargs:
    trust_remote_code: true
    device_map: auto

data:
  dataset_name: FudanSELab/ClassEval
  split_ratio: 0.8  # train/eval split ratio

collab:
  mode: RAND_PARTITION           # ONE | RAND_PARTITION
  num_agents: 2       # used when mode=RAND_PARTITION

trainer:
  output_dir: /projects/bevi/tchen19/output/CE/[jobid]
  num_train_epochs: 3
  per_device_train_batch_size: 1
  learning_rate: 3e-5
  logging_steps: 50
  save_steps: 200
  num_generations: 4
  max_new_tokens: 512
  temperature: 0.2
  top_p: 0.95
  num_turns: 1

reward_processor:
  enabled: false
  scale_factor: 1.0
  shift: null

wandb:
  enabled: true
  project: classeval
  entity: null
  name: classeval_run
  output_dir: /projects/bevi/tchen19/output/CE/[jobid]/wandb

output:
  save_final_model: false
  save_path: null
  tmp_base_dir: /projects/bevi/tchen19/output/CE/[jobid]/tmp
  keep_tmp: true
  tmp_base_dir: /projects/bevi/tchen19/output/CE/[jobid]/tmp

seed: 42
