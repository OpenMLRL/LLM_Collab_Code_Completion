agent_model:
  name: Qwen/Qwen3-4B-Instruct-2507
  type: qwen
  temperature: 0.6
  top_p: 0.6
  top_k: null
  max_length: 2048
  torch_dtype: bfloat16

agents: null

critic_model:
  name: "Qwen/Qwen3-4B-Instruct-2507"
  type: qwen
  max_length: 2048
  torch_dtype: bfloat16

critics: null

dataset:
  name: FudanSELab/ClassEval
  type: classeval
  train_split: test[:66]
  eval_split: test[66:82]

output:
  base_dir: output
  save_final_model: false
  save_path: output/final_model
  verbose: false

external:
  mode: code_feedback
  original_prompt: true
  previous_response: true

iac:
  parallel_training: auto
  num_agents: 2
  num_turns: 2
  num_train_epochs: 40
  agent_learning_rate: 5e-6
  critic_learning_rate: 5e-6
  value_loss_coef: 0.6
  value_clip_range: 0.2
  rollout_buffer_size: 2
  train_batch_size: 2
  max_new_tokens: 600
  num_generations: 1
  use_separate_critic: true
  discount: 0.9
  early_termination_threshold: -0.2
  eval_interval: 20
  eval_num_samples: 4
  eval_batch_size: 1
  logging_steps: 1

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: -6.0

wandb:
  project: classeval_dev
  entity: null
  name: codecompletion_classeval_iac
  dir: output
  tags: ["iac", "classeval", "code-completion", "turns_2"]
